<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Login Screen -->
        <div id="loginScreen" class="login-screen">
            <div class="login-card">
                <div class="login-header">
                    <i class="fas fa-comments"></i>
                    <h1>Welcome to ChatApp</h1>
                    <p>Enter your username to start chatting</p>
                </div>
                <form id="loginForm" class="login-form">
                    <div class="input-group">
                        <input type="text" id="usernameInput" placeholder="Enter username" required>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt"></i> Join Chat
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Chat Screen -->
        <div id="chatScreen" class="chat-screen hidden">
            <div class="chat-header">
                <div class="header-left">
                    <i class="fas fa-comments"></i>
                    <h2>ChatApp</h2>
                </div>
                <div class="header-right">
                    <span id="userCount" class="user-count">
                        <i class="fas fa-users"></i> <span id="onlineUsers">0</span> online
                    </span>
                    <button id="logoutBtn" class="btn btn-secondary">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>

            <div class="chat-container">
                <!-- Sidebar -->
                <div class="sidebar">
                    <div class="sidebar-header">
                        <h3><i class="fas fa-users"></i> Online Users</h3>
                    </div>
                    <div class="user-list" id="userList">
                        <!-- Users will be populated here -->
                    </div>
                </div>

                <!-- Main Chat Area -->
                <div class="main-chat">
                    <div class="messages-container" id="messagesContainer">
                        <!-- Messages will be populated here -->
                    </div>
                    
                    <div class="typing-indicator" id="typingIndicator">
                        <!-- Typing indicators will appear here -->
                    </div>

                    <div class="message-input-container">
                        <form id="messageForm" class="message-form">
                            <div class="input-group">
                                <input 
                                    type="text" 
                                    id="messageInput" 
                                    placeholder="Type your message..." 
                                    autocomplete="off"
                                >
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
